<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > P{
            display: block;
            color: rgb(69, 25, 172);
        }

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Pseudo-class</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui
        <p>testo escondido...</p>
    </div>
</body>
</html>
